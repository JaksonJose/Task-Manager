<h1>Edit task</h1>

<div class="well">
  <form #formTask="ngForm" (ngSubmit)="update()">
    <div class="form-group">
      <label for="name">Task:</label>
      <input type="text" class="form-control" id="taskname" name="name"
        minlength="5" required [(ngModel)]="task.name" #taskName="ngModel"> 
      <div class="alert alert-danger" *ngIf="taskName.errors && (taskName.dirty || taskName.touched)">
        <div [hidden]="!taskName.errors.required">
          Type the task.
        </div>
        <div [hidden]="!taskName.errors.minlength">
          A task should contain at least 5 character.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input type="submit" class="btn btn-success" value="update" [disabled]="!formTask.form.valid">
      <a class="btn btn-default" [routerLink]="['/tasks']">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
      </a>
    </div>
  </form>
</div>
