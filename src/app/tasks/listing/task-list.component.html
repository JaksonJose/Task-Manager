<h1>Tasks</h1>

<table class="table table-striped table-borded table-hover">
  <tbody>
    <tr>
      <th>Task</th>
      <th>Completed</th>
      <th class="text-center">
        <a class="btn btn-xs btn-success" [routerLink]="['/tasks/register']">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
        </a>
      </th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td [class.success]="task.completed">
      {{ task.name }}
      </td>
      <td style="width: 70px;" class="text-center">
        <input type="checkbox" [value]="task.id" [checked]="task.completed"/>
      </td>
      <td class=text-center style="width: 200px;">
        <a title="Edit" alt="Edit" class="btn btn-xs btn-info" style="margin-right: 10px;" [routerLink]="['/tasks/edit', task.id]">
          <span class="glyphicon glyphicon-pencil" area-hidden="true"></span> Edit
        </a>
        <a href="#" title="Remove" alt="Remove" class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tasks.length === 0">No one task was registered</p>
